    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sing-A-Like</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <header>
        <h1 class="titleName">Sing-A-Like</h1>
    </header>
    <body>
        <div class="desc">Ever wanted to go to a show for your favorite artists/band but they either aren't 
            on tour or you can't travel to where they are? This won't solve that but its the next best thing.
        This will find similar artists. If nothing else at least you'll have a few more options.</div>
        <center>
        <form id="searchBar">
            <input type="search" id="searchArtists" name="query" placeholder="Search For Artists/Band">
            <button class="searchBtn">Search</button>
        </form>
        </center>
        <!-- Links to jQuery and JavaScript-->-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./app.js"></script>
    </body>
    </html>
